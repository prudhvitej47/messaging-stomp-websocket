<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row top-buffer">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="username">Enter your name:</label>
                    <input id="username" class="form-control" type="text">
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>

                <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-secondary" type="submit" disabled="disabled">Disconnect</button>
            </form>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-md-6">
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="chat-text" class="form-control" placeholder="Type your message..." aria-label="Type your message" aria-describedby="basic-addon2" disabled="disabled">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-info" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="scroll-div" class="col-md-12 my-custom-scrollbar">
            <table id="conversation" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Welcome to your Chat Room!</th>
                    </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
